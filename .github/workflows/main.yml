name: Deploy .NET App to IIS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Uncomment if needed
      # - name: Setup .NET SDK
      #   uses: actions/setup-dotnet@v4
      #   with:
      #     dotnet-version: '8.0.x'

      # - name: Restore Dependencies
      #   run: dotnet restore WebApplication1/WebApplication1.csproj

      - name: Publish .NET Project
        run: dotnet publish WebApplication1/WebApplication1.csproj -c Release -o ./publish

      - name: Stop Website 'mywebsite'
        shell: pwsh
        run: |
          Import-Module WebAdministration
          if ((Get-WebSite -Name "mywebsite").State -eq "Started") {
            Stop-WebSite -Name "mywebsite"
            Write-Host "Website 'mywebsite' stopped successfully."
          } else {
            Write-Host "Website 'mywebsite' is already stopped."
          }

      - name: Deploy to IIS
        shell: pwsh
        run: |
          $destination = "D:\myapplication"
          if (Test-Path $destination) {
            Remove-Item "$destination\*" -Recurse -Force
          } else {
            New-Item -Path $destination -ItemType Directory
          }
          Copy-Item -Path "./publish/*" -Destination $destination -Recurse

      - name: Start Website 'mywebsite'
        shell: pwsh
        run: |
          Import-Module WebAdministration
          if ((Get-WebSite -Name "mywebsite").State -ne "Started") {
            Start-WebSite -Name "mywebsite"
            Write-Host "Website 'mywebsite' started successfully."
          } else {
            Write-Host "Website 'mywebsite' is already running."
          }
